        
   <div class="container-fluid ">
  <a routerLink="/list"><<<<</a>
   <div *ngIf="erreur" >veuillez saisir les bonnes informations</div>
   <form [formGroup]="formUser" class="needs-validation offset-lg-2 col-lg-8 col-md-8 col-sm-8 col-xs-8 ">
        <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nom">Nom</label>
                  <input type="text" class="form-control" id="nom" required formControlName="nom" >
                </div>
                
                <div class="form-group col-md-6">
                  <label for="prenom">Prenom</label>
                  <input type="text" class="form-control" id="prenom"  formControlName="prenom" required placeholder="prenom">
                </div>
              </div>
              <div class="form-row">
              <div class="form-group col-md-6">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse"  formControlName="adresse" required placeholder="1234 Main St">
              </div>
              <div class="form-group col-md-6">
                <label for="telephon">Telephon</label>
                <input type="text" class="form-control" id="telephon"  formControlName="telephon" required placeholder="77 895 45 22">
              </div>
              </div>
              <div class="form-group ">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email"  formControlName="email" required placeholder="sarr@gmail.com">
                </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="dateNaissance">Date de naissance</label>
                  <input type="date" class="form-control"  formControlName="dateNaissance" required id="dateNaissance">
                </div>
                      
                <div class="form-group col-md-4">
                  <label for="specialite" >Role</label>
                  <select  class="form-control" formControlName="role">
                    <option  *ngFor="let role of roles" [value]="role.id">{{ role.libelle }}</option>
                
                    
                  </select>
                </div>
                <div class="form-group col">
                        <label for="dateNaissance">Active</label>
                        <input type="checkbox" class="form-control" formControlName="isActive"  required id="dateNaissance">
                      </div>
                <div class="form-group col-md-6">
                        <label for="nom">Username</label>
                        <input type="text" class="form-control" formControlName="username" id="nom" required  >
                      </div>
                      
                      <div class="form-group col-md-6">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd"  formControlName="password" required >
                      </div>
              </div>
            
              <button (click)="onAdd()"  class="btn btn-primary row btn-block">Enregistrer</button>
                </form><br>
  

            </div>
